<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h2>Currency Converter: Dollar to Rupee & Vice Versa</h2>
    
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <br><br>

    <label for="conversionType">Select Conversion:</label>
    <select id="conversionType">
        <option value="toRupee">Dollar to Rupee</option>
        <option value="toDollar">Rupee to Dollar</option>
    </select>

    <br><br>

    <button onclick="convertCurrency()">Convert</button>

    <h3 id="result"></h3>

    <script>
        const exchangeRate = 83; // Example exchange rate: 1 USD = 83 INR

        function convertCurrency() {
            let amount = document.getElementById('amount').value;
            let conversionType = document.getElementById('conversionType').value;
            let result;

            if (amount === "") {
                result = "Please enter a valid amount.";
            } else {
                amount = parseFloat(amount);

                if (conversionType === "toRupee") {
                    result = amount + " USD = " + (amount * exchangeRate).toFixed(2) + " INR";
                } else if (conversionType === "toDollar") {
                    result = amount + " INR = " + (amount / exchangeRate).toFixed(2) + " USD";
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
